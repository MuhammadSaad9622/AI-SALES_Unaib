<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sales AI Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <img src="icons/icon48.svg" alt="Sales AI Logo" class="logo">
      <h1>Sales AI Assistant</h1>
    </div>
    
    <!-- Authentication Section -->
    <div id="auth-section" class="auth-section" style="display: none;">
      <div class="auth-form">
        <h3>Sign In to Continue</h3>
        <form id="login-form">
          <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="auth-button">Sign In</button>
        </form>
        <div class="auth-links">
          <a href="#" id="register-link">Don't have an account? Register</a>
        </div>
      </div>
      
      <div class="register-form" id="register-form" style="display: none;">
        <h3>Create Account</h3>
        <form id="registration-form">
          <div class="form-group">
            <input type="text" id="reg-name" placeholder="Full Name" required>
          </div>
          <div class="form-group">
            <input type="email" id="reg-email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" id="reg-password" placeholder="Password" required>
          </div>
          <button type="submit" class="auth-button">Register</button>
        </form>
        <div class="auth-links">
          <a href="#" id="login-link">Already have an account? Sign In</a>
        </div>
      </div>
    </div>
    
    <!-- Main Content Section -->
    <div id="main-content" class="main-content">
      <div class="user-info" id="user-info" style="display: none;">
        <div class="user-avatar">
          <span id="user-initials">U</span>
        </div>
        <div class="user-details">
          <span id="user-name">User</span>
          <button id="logout-btn" class="logout-btn">Sign Out</button>
        </div>
      </div>
      
      <div class="status-container">
        <div class="status-item">
          <label for="transcription-toggle">Real-time Transcription:</label>
          <label class="switch">
            <input type="checkbox" id="transcription-toggle">
            <span class="slider round"></span>
          </label>
        </div>
        
        <div class="status-item">
          <label for="suggestions-toggle">AI Suggestions:</label>
          <label class="switch">
            <input type="checkbox" id="suggestions-toggle">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      
      <div class="meeting-info" id="meeting-info">
        <p>No active meeting detected</p>
      </div>
      
      <div class="actions">
        <button id="view-dashboard" class="action-button">
          View Dashboard
        </button>
        <button id="session-history" class="action-button">
          Session History
        </button>
      </div>
    </div>
    
    <div class="footer">
      <p class="version">v1.0</p>
      <p id="status-message" class="status-message">Please sign in to get started</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
